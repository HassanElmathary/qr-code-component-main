<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="QR .css" />
  </head>
  <body>
    <main class="qrcontainer">
      <img src="/qr-code-component-main/images/image-qr-code.png" alt="non" />

      <div class="bigText">
        <p class="big">Improve your front-end skills by building projects</p>
      </div>
      <div class="smalltext">
        <p class="small">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target=".blank" href="https://www.linkedin.com/in/hassan-elmathary/">
        Hassan Elmathary</a
      >.
    </div>
  </body>
</html>
